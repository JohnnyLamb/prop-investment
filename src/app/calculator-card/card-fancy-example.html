<mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Cap Rate Calculator</mat-card-title>
      <mat-card-subtitle>Net Operating Income / Current Market Value</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        The capitalization rate will be computed as (Net Operating Income/Property Value) = $50,000/$1 million = 5%.
      </p>
    </mat-card-content>
    <div class="example-container">
       
        <mat-form-field>
            <input matInput placeholder="NOI" type="number" class="example-right-align">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Property Value" type="number" class="example-right-align">
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>
   
      <mat-form-field>
        <input matInput placeholder="Cap Rate" type="number" class="example-right-align" [value]="CAPRATE">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </div>
    <mat-card-actions>
      <button mat-button>Save</button>
      <button mat-button>Export</button>
    </mat-card-actions>
  </mat-card>
