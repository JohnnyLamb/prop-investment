<mat-card class="caprate-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="caprate-header-image"></div> -->
      <mat-card-title>Cap Rate Calculator</mat-card-title>
      <mat-card-subtitle>Net Operating Income / Current Market Value</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/caprates/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        The capitalization rate will be computed as (Net Operating Income/Property Value) = $50,000/$1 million = 5%.
      </p>

    <caprate-form-field-component></caprate-form-field-component>
    <mat-card-actions>
      <button mat-button>Save</button>
      <button mat-button>Export</button>
    </mat-card-actions>
  </mat-card>
